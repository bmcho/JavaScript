<!DOCTYPE html>
<html>  
    <head></head>
    <body>
        <script type="text/javascript">    
            /*
                Expresstion 표현식
                Value를 return하는 것
                표현식은 값 하나로 귀결되는 자바스크립트 코드 조각(snippet)
                표현식은 우리가 원하는만큼 길어질 수 있지만 언제나 동일한 값이 나오진 않음
            */
            

            /*
                Statement 문장
                명령 혹은 지시
                자바스크립트의 문장(Statement)
                1. if
                2. if-else
                3. while
                4. do-while
                5. for
                6. switch
                7. for-in
                8. with (deprecated)
                9. debugger
                10. variable declaration
            */

            /*
                function declaration
                함수 선언

                const awesome = add(1,5);
                function add(a,b){
                return a + b;
                }
                console.log(awesome);
                
                awesome를 선언 했을때에는 function add1이 선언이 되지 않음
                but add1를 찾아 1+5를 수행 

                javascript가 hoisting process를 통하여 모든 declaration를 상단으로 이동
            */
            
            /*
                function expresstion
                함수 표현식
                const awesome = add(1,5);
                const add = (a, b) => a + b;
                console.log(awesome);

                여기서의 add는 표현식이기 때문에 awesome를 선었했을 때에는 add가 선언이 되지 않았음
                그러므로 결과는 Not Defined가 나옴
            */
           
        </script>
    </body>
</html>
